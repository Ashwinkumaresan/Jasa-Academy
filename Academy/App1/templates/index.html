{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASA Academy</title>
    <link rel="icon" href="{% static 'images/jasalogo.png'}">

    <!-- Bootstrap file online-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"> 
    <link rel="stylesheet" href="{% static 'css/style.css'%}"> 
    
</head>
<body>

    <div id="barba-wrapper">
        <div class="barba-container">
            <div class="main">
                <div class="container ">
                    <div class="row main-row">
                        <div class="row">
                            <div class="col-md-6 col-lg-6 ">
                                <div class="col-12">
                                    <h1 class="display-1">
                                        We are honor,
                                    </h1>
                                </div>
                                <div class="col-12">
                                    <h1>
                                        To welcome you
                                    </h1>
                                </div>
                                <div class="col-12">
                                    <h1 style="font-size: 50px;font-weight: 400;">
                                        Be with us! 
                                    </h1>
                                </div>
                                <div class="col-12 mb-5">
                                    <h1 class="display-1" style="font-weight: 600; font-size: clamp(90px, 50% + 20px, 800px);">
                                        Jasa Academy 
                                    </h1>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 login-css " style="border: 2px solid white; border-radius: 8px;">
                                <form method="post">
                                    {% csrf_token %}
                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mt-4 mb-4">
                                          <input type="email" id="form2Example1" class="form-control" name="Email" required>
                                          <label class="form-label" for="form2Example1">Email address</label>
                                          {%if name_error %}
                                          <p style="color: red;">Please! verify the Email ID</p>
                                          {% endif %}
                                        </div>
                                      
                                        <!-- Password input -->
                                        <div data-mdb-input-init class="form-outline mb-4 mt-4">
                                          <input type="password" id="form2Example2" class="form-control" name="Password" required>
                                          <label class="form-label" for="form2Example2">Password</label>
                                          {%if pass_error %}
                                          <p style="color: red;">Please! verify the password</p>
                                          {% endif %}
                                        </div>
                                      
                                    
                                        <div class="row mb-4 mt-4">
                                            <div class="col">
                                                <a href="{% url 'home'%}">
                                                    <button type="submit" class="btn-nav btn btn-outline-light btn-lg">Login</button>
                                                </a>
                                            </div>
                                        </div>
                                </form>
                               
                            </div>
                        </div>
                        <!-- <div class="col-12">
                            <h1 class="display-1">
                                We are honor,
                            </h1>
                        </div>
                        <div class="col-12">
                            <h1>
                                To welcome you
                            </h1>
                        </div>
                        <div class="col-12">
                            <h1 style="font-size: 50px;font-weight: 400;">
                                Be with us! 
                            </h1>
                        </div>
                        <div class="col-12">
                            <h1 class="display-1" style="font-weight: 600; font-size: clamp(90px, 50% + 20px, 800px);">
                                Jasa Academy 
                            </h1>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.js.map''\}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
