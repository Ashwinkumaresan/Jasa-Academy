    <div class="m-4">

    <div class="container">
        <h1>
            Our donations

        <table class="table table-dark table-striped mt-4" >

              <th scope="col">Name</th>
              <th scope="col">Donation date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            {% for i in List%}
            <tr>
              <th scope="row">{{i.id}}</th>
              <td>{{i.Name}}</td>
              <td>{{i.Date}}</td>
              <td>{{i.Amount}}</td>
            </tr>
            {% endfor %}
          </tbody>
